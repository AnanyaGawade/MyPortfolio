
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Gawade | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --accent-blue: #3b82f6;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Cinematic Grain */
        .grain {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* Interactive Mouse Glow */
        .mouse-glow {
            position: fixed;
            inset: 0;
            z-index: -3;
            background: radial-gradient(
                circle 800px at var(--mouse-x) var(--mouse-y),
                rgba(59, 130, 246, 0.12),
                transparent 80%
            );
            pointer-events: none;
        }

        /* Tech Background Elements */
        .tech-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.07) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -5;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(2, 6, 23, 0.8) 100%);
            z-index: -2;
            pointer-events: none;
        }

        /* Floating Tech Runes */
        .runes {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -4;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: rgba(59, 130, 246, 0.05);
            user-select: none;
            overflow: hidden;
        }

        .rune-column {
            position: absolute;
            top: -20%;
            animation: rune-fall linear infinite;
        }

        @keyframes rune-fall {
            from { transform: translateY(0); }
            to { transform: translateY(120vh); }
        }

        .snap-container {
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        
        .snap-section {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Divider Styling */
        .section-divider-top, .section-divider-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 15vh;
            z-index: 5;
            pointer-events: none;
            overflow: visible;
        }

        .section-divider-top { top: -1px; }
        .section-divider-bottom { bottom: -1px; }

        .divider-path-fill {
            fill: var(--bg-color);
        }

        .divider-path-line {
            fill: none;
            stroke-width: 3;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: draw-divider 10s linear infinite;
        }

        @keyframes draw-divider {
            0% { stroke-dashoffset: 2000; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -2000; }
        }

        .gradient-sweep {
            animation: sweep 8s linear infinite;
        }

        @keyframes sweep {
            0% { stop-color: #3b82f6; }
            50% { stop-color: #10b981; }
            100% { stop-color: #3b82f6; }
        }

        .signature-line {
            position: relative;
            display: inline-block;
            padding: 0.2em 0.8em;
        }
        
        .signature-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.8em;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            border-radius: 2px;
            transition: width 1s var(--ease-out-expo);
        }
        
        .reveal-section.active .signature-line::after {
            width: calc(100% - 1.6em);
        }

        .content-slip {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s var(--ease-out-expo);
        }
        
        .reveal-section.active .content-slip {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 50px -10px rgba(0, 0, 0, 0.6);
        }

        .hologram-container {
            position: relative;
            overflow: hidden;
            border-radius: 2.5rem;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
        }

        .hologram-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(59, 130, 246, 0.08) 50%), 
                        linear-gradient(90deg, rgba(59, 130, 246, 0.03), rgba(16, 185, 129, 0.03));
            background-size: 100% 4px, 4px 100%;
            z-index: 10;
            pointer-events: none;
        }

        .hologram-scan {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.3), transparent);
            z-index: 11;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .scanline {
            width: 100%;
            height: 1px;
            background: rgba(59, 130, 246, 0.15);
            position: absolute;
            z-index: 50;
            animation: scanline 12s linear infinite;
        }
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "three": "https://esm.sh/three@0.173.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0-rc.1?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0-rc.1?external=react,react-dom,three,@react-three/fiber",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="grain"></div>
    <div class="mouse-glow"></div>
    <div class="vignette"></div>
    <div class="tech-grid"></div>
    <div class="runes" id="rune-container"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    <script>
        // Track mouse for glow
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
            document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
        });

        // Initialize background runes
        const runeContainer = document.getElementById('rune-container');
        const runeChars = "01ABCDEFxUI";
        for(let i = 0; i < 20; i++) {
            const column = document.createElement('div');
            column.className = 'rune-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = (15 + Math.random() * 20) + 's';
            column.style.animationDelay = (Math.random() * -20) + 's';
            let content = "";
            for(let j = 0; j < 50; j++) {
                content += runeChars.charAt(Math.floor(Math.random() * runeChars.length)) + "<br>";
            }
            column.innerHTML = content;
            runeContainer.appendChild(column);
        }
    </script>
</body>
</html>

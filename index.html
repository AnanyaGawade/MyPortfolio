
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Gawade | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --accent-blue: #3b82f6;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Cinematic Grain */
        .grain {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* Interactive Mouse Glow */
        .mouse-glow {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(
                circle 700px at var(--mouse-x) var(--mouse-y),
                rgba(59, 130, 246, 0.15),
                transparent 80%
            );
            pointer-events: none;
        }

        /* Neural Flux Background */
        .neural-flux {
            position: fixed;
            inset: 0;
            z-index: -4;
            background: 
                radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(16, 185, 129, 0.04) 0%, transparent 40%);
            pointer-events: none;
        }

        .neural-flux::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
            opacity: 0.3;
        }

        /* Floating Data Nodes */
        .data-stream {
            position: fixed;
            inset: 0;
            z-index: -3;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='0.5' fill='rgba(59, 130, 246, 0.2)'/%3E%3C/svg%3E");
            background-size: 50px 50px;
            animation: drift 100s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* Sonar Pulse Ripple */
        .sonar-ripple {
            position: fixed;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.4);
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            animation: sonar-expand 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes sonar-expand {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 500px; height: 500px; opacity: 0; }
        }

        /* Vignette Overlay */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(2, 6, 23, 0.9) 100%);
            z-index: -2;
            pointer-events: none;
        }

        .snap-container {
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        
        .snap-section {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-divider-top, .section-divider-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 12vh;
            z-index: 5;
            pointer-events: none;
            overflow: visible;
        }

        .section-divider-top { top: -1px; }
        .section-divider-bottom { bottom: -1px; }

        .divider-path-fill {
            fill: var(--bg-color);
        }

        .divider-path-line {
            fill: none;
            stroke-width: 2;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: draw-divider 15s linear infinite;
            opacity: 0.4;
        }

        @keyframes draw-divider {
            0% { stroke-dashoffset: 2000; }
            100% { stroke-dashoffset: -2000; }
        }

        .gradient-sweep {
            animation: sweep 12s linear infinite;
        }

        @keyframes sweep {
            0% { stop-color: #3b82f6; }
            50% { stop-color: #10b981; }
            100% { stop-color: #3b82f6; }
        }

        .signature-line {
            position: relative;
            display: inline-block;
            padding: 0.2em 0.8em;
        }
        
        .signature-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.8em;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            transition: width 1.2s var(--ease-out-expo);
        }
        
        .reveal-section.active .signature-line::after {
            width: calc(100% - 1.6em);
        }

        .content-slip {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s var(--ease-out-expo);
        }
        
        .reveal-section.active .content-slip {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(32px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 25px 70px -15px rgba(0, 0, 0, 0.8);
        }

        .hologram-scan {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.1), transparent);
            z-index: 11;
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* Tech Mesh Animation */
        .tech-mesh-bg {
            position: absolute;
            inset: 0;
            z-index: -1;
            background-image: 
                radial-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.02) 1px, transparent 1px),
                linear-gradient(0deg, rgba(59, 130, 246, 0.02) 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px, 80px 80px;
            mask-image: linear-gradient(to bottom, black, transparent);
            animation: tech-pulse 20s linear infinite;
        }

        @keyframes tech-pulse {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "three": "https://esm.sh/three@0.173.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0-rc.1?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0-rc.1?external=react,react-dom,three,@react-three/fiber",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="grain"></div>
    <div class="neural-flux"></div>
    <div class="data-stream"></div>
    <div class="mouse-glow"></div>
    <div class="vignette"></div>
    <div id="root"></div>
    <script>
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
            document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
        });

        document.addEventListener('mousedown', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'sonar-ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1200);
        });
    </script>
</body>
</html>
